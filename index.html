<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="欢迎和我一起玩AI - 个人AI作品集">
    <title>AI作品集 - 古风诗意</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Three.js (Vanta.js依赖) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Vanta.js Birds Effect -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
</head>
<body>
    <!-- 动态背景容器 -->
    <div id="vanta-bg"></div>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <div class="avatar-container">
                <img src="img011.png" alt="头像" class="avatar">
            </div>
            <h1 class="main-title">
                <span class="title-char">欢</span>
                <span class="title-char">迎</span>
                <span class="title-char">和</span>
                <span class="title-char">我</span>
                <span class="title-char">一</span>
                <span class="title-char">起</span>
                <span class="title-char">玩</span>
                <span class="title-char">AI</span>
            </h1>
            <div class="subtitle">
                <span class="ornament">✦</span>
                <span class="subtitle-text">人工智能 · 创意无限</span>
                <span class="ornament">✦</span>
            </div>
        </header>

        <!-- 视频展示区域 -->
        <section class="video-section">
            <div class="section-title">
                <span class="title-ornament">「</span>
                我的AI视频
                <span class="title-ornament">」</span>
            </div>

            <div class="video-container">
                <div class="video-wrapper">
                    <iframe
                        src="https://player.bilibili.com/player.html?isOutside=true&aid=115594934421297&bvid=BV1VQUcB7EWZ&cid=34193736254&p=1&high_quality=1&danmaku=0"
                        scrolling="no"
                        border="0"
                        frameborder="no"
                        framespacing="0"
                        allowfullscreen="true"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                        loading="eager">
                    </iframe>
                </div>
                <div class="video-description">
                    <p>探索人工智能的无限可能</p>
                    <a href="https://www.bilibili.com/video/BV1VQUcB7EWZ?t=9.0" target="_blank" rel="noopener noreferrer" class="bilibili-link">
                        前往B站观看 →
                    </a>
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-ornament"></div>
            <p class="footer-text">愿与君共赏AI之美</p>
            <div class="footer-year">© 2025</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
